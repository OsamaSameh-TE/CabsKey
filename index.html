<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=2.0">
    <title>دليل دولاب المفاتيح - Key Cabinet Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="we.png">
</head>
<body>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <div class="container">
        <header class="header">
            <h1 class="main-title">دليل دولاب المفاتيح</h1>
            <p class="subtitle">ابحث عن المفاتيح واعرف مكانها في الدولاب بسهولة</p>
        </header>

        <section class="location-section" id="locationSection">
            <div class="location-card">
                <div class="location-header">
                    <svg class="location-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <h2 class="location-title">اختر الموقع</h2>
                </div>
                <div class="location-grid" id="locationGrid">
                    <div class="location-option" data-location="shobra_kheima">
                        <div class="location-icon-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="5" y="10" width="14" height="8"></rect>
                                <line x1="12" y1="4" x2="12" y2="10"></line>
                                <path d="M12 4L18 7V4L12 1Z"></path>
                            </svg>
                        </div>
                        <span class="location-name">شبرا الخيمة 1 و 2</span>
                    </div>
                    <div class="location-option" data-location="bigam">
                        <div class="location-icon-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9"></path>
                                <path d="M9 22V12h6v10M2 10.6L12 2l10 8.6"></path>
                            </svg>
                        </div>
                        <span class="location-name">بيجام</span>
                    </div>
                    <div class="location-option" data-location="bahteem">
                        <div class="location-icon-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 21h18"></path>
                                <path d="M5 21V7l8-4v18"></path>
                                <path d="M19 21V11l-6-4"></path>
                            </svg>
                        </div>
                        <span class="location-name">بهتيم</span>
                    </div>
                    <div class="location-option" data-location="shobra3">
                        <div class="location-icon-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                <polyline points="3.27,6.96 12,12.01 20.73,6.96"></polyline>
                                <line x1="12" y1="22.08" x2="12" y2="12"></line>
                            </svg>
                        </div>
                        <span class="location-name">شبرا 3</span>
                    </div>
                    <div class="location-option we-option" data-location="we" onclick="return false;">
                        <img src="we.png" alt="WE" style="display: inline; width: 100%; height: 100%;">
                    </div>
                </div>
            </div>
        </section>

        <section class="search-section" id="searchSection" style="display: none;">
            <div class="search-card">
                <div class="location-breadcrumb">
                    <button id="backToLocations" class="btn-back">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5"></path>
                            <path d="M12 19l-7-7 7-7"></path>
                        </svg>
                        العودة لاختيار الموقع
                    </button>
                    <div class="selected-location">
                        <span class="location-label">الموقع المحدد:</span>
                        <span id="selectedLocationName" class="location-value"></span>
                    </div>
                </div>
                <div class="search-input-group">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="أدخل أرقام المفاتيح (مثال: 16, 18, 25, 27)"
                        dir="rtl"
                    >
                    <div class="search-buttons">
                        <button id="searchBtn" class="btn btn-primary">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            بحث
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">مسح</button>
                    </div>
                </div>
                <div id="selectedKeys" class="selected-keys" style="display: none;">
                    <span class="selected-label">المفاتيح المحددة:</span>
                    <div id="keyBadges" class="key-badges"></div>
                </div>
            </div>
        </section>
        
        <main class="cabinets-grid" id="cabinetsGrid" style="display: none;">
        </main>
        <div class="export-button-container">
            <br><br>
            <hr>
            <br>
            <br>
            <center>
                <button id="exportExcelBtn" class="btn btn-secondary" style="display: none;">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <line x1="10" y1="9" x2="8" y2="9"></line>
                    </svg>
                    Download Excel Sheet
                </button>
            </center>
            </div>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-title">Osama Sameh Tony</p>
                <p>01507622488 / 01223699589</p>
                <p>osama.sameh@te.eg</p>
                <p>Network O&M at 8.Administrative West Cairo</p>
                <p>Access Network</p>
            </div>
        </footer>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalDetailsBody" class="cabinet-details-content">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
